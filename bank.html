<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-bold text-4xl mx-auto text-center mt-20">Baper taka jemne mon chai <span class="text-blue-500">Khoroch kormu</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8 ">
                    <h4 class="text-2xl mb-4  text-white">Deposit</h4>
                    <input id="deposit-field" type="text" placeholder="Amount you want to deposit" class="block w-full my-3 px-3">
            <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white">Withdraw</h4>
                    <input id="withdraw-field" type="text" placeholder="Amount you want to withdraw" class="block w-full my-3 px-3">
            <button id="btn-withdraw" class="bg-violet-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
