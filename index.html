<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-4xl mx-auto text-center mt-20">Welcome to <span class="text-cyan-700">Bap Er
                Bank</span></h1>
    </header>
    <section class="mt-24 w-9/12 mx-auto items-center p-6 bg-emerald-300 rounded">
        <h2 class="text-2xl">Please Login</h2>
        <div>
            <input type="email" placeholder="Enter Your E-mail" class="block w-9/12 my-3 px-3">
            <input type="password" placeholder="Password please" class="block w-9/12 my-3 px-3">
            <button class="bg-amber-400 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg">Login</button>
        </div>
    </section>
</body>

</html>
